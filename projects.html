        function createProjectCard(project) {
            return `
                <div class="project-card-custom" data-age="${project.age}" data-domain="${project.domain}" onclick="openModal(${project.id})">
                    <div class="project-header">
                        <div class="project-icon">${project.icon}</div>
                    </div>
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <div class="project-meta">
                            <span class="meta-badge age-badge">${project.age === 'inspire' ? '10-13' : project.age === 'acquire' ? '14-16' : '17-19'}</span>
                            <span class="meta-badge domain-badge">${project.domain.toUpperCase()}</span>
                            <span class="meta-badge duration-badge">${project.duration}</span>
                        </div>
                        <p class="project-description">${project.description}</p>
                        <div class="project-skills">
                            <div class="skills-label">Skills:</div>
                            <div class="skills-list">
                                ${project.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                            </div>
                        </div>
                        <div class="project-footer">
                            <span class="difficulty ${project.difficulty}">${project.difficulty.charAt(0).toUpperCase() + project.difficulty.slice(1)}</span>
                            <button class="view-details-btn" onclick="event.stopPropagation(); openModal(${project.id})">View Details</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderProjects(filteredProjects = projects) {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = filteredProjects.map(createProjectCard).join('');
        }

        function filterProjects(filter) {
            let filtered = projects;

            if (filter !== 'all') {
                filtered = projects.filter(project =>
                    project.age === filter || project.domain === filter
                );
            }

            renderProjects(filtered);

            // Update active filter button
            document.querySelectorAll('.filter-btn-custom').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
        }

        function openModal(projectId) {
            const project = projects.find(p => p.id === projectId);
            const modal = document.getElementById('projectModal');
            const detailedGuideBtn = document.getElementById('detailedGuideBtn');

            document.getElementById('modalTitle').textContent = project.title;
            document.getElementById('modalMeta').innerHTML = `
                <span class="meta-badge age-badge">${project.age === 'inspire' ? '10-13' : project.age === 'acquire' ? '14-16' : '17-19'}</span>
                <span class="meta-badge domain-badge">${project.domain.toUpperCase()}</span>
                <span class="meta-badge duration-badge">${project.duration}</span>
            `;

            // Show/hide detailed guide button and set link
            if (projectId === 1) {
                // Only "My School Data Detective" has a detailed guide
                detailedGuideBtn.href = 'project-school-data-detective.html';
                detailedGuideBtn.style.display = 'flex';
            } else {
                detailedGuideBtn.style.display = 'none';
            }

            document.getElementById('modalBody').innerHTML = `
                <div class="modal-section">
                    <h3>Project Description</h3>
                    <p>${project.fullDescription}</p>
                </div>

                <div class="modal-section">
                    <h3>Learning Objectives</h3>
                    <ul>
                        ${project.objectives.map(obj => `<li>${obj}</li>`).join('')}
                    </ul>
                </div>

                <div class="modal-section">
                    <h3>Key Activities</h3>
                    <ul>
                        ${project.activities.map(activity => `<li>${activity}</li>`).join('')}
                    </ul>
                </div>

                <div class="modal-section">
                    <h3>Resources Needed</h3>
                    <ul class="resources-list">
                        ${project.resources.map(resource => `<li>${resource}</li>`).join('')}
                    </ul>
                </div>

                <div class="modal-section">
                    <h3>Expected Outcomes</h3>
                    <ul>
                        ${project.outcomes.map(outcome => `<li>${outcome}</li>`).join('')}
                    </ul>
                </div>
            `;

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            renderProjects();

            // Filter buttons
            document.querySelectorAll('.filter-btn-custom').forEach(btn => {
                btn.addEventListener('click', function() {
                    filterProjects(this.dataset.filter);
                });
            });

            // Modal close
            document.querySelector('.close-modal').addEventListener('click', closeModal);
            document.getElementById('projectModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });

            // Detailed guide button - prevent event bubbling and force navigation
            const guideBtn = document.getElementById('detailedGuideBtn');
            guideBtn.addEventListener('click', function(e) {
                console.log('Button clicked!', this.href);
                e.preventDefault();
                e.stopPropagation();
                const href = this.getAttribute('href');
                console.log('Navigating to:', href);
                if (href && href !== '#') {
                    window.location.href = href;
                }
            }, true);

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        });
