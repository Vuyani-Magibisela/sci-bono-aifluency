    <main>
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <i class="fas fa-user-plus"></i>
                        <h2>Create Account</h2>
                        <p>Join us to start learning AI</p>
                    </div>

                    <form class="auth-form" id="signupForm">
                        <div class="form-group">
                            <label for="fullname">
                                <i class="fas fa-user"></i>
                                Full Name
                            </label>
                            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i>
                                Password
                            </label>
                            <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">
                            <small class="form-hint">Minimum 8 characters</small>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">
                                <i class="fas fa-lock"></i>
                                Confirm Password
                            </label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="terms" name="terms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#" class="link-text">Terms & Conditions</a>
                            </label>
                        </div>

    <!-- Authentication System (Phase 1) - Load BEFORE inline scripts -->

    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            if (Auth.isAuthenticated()) {
                // Already logged in, redirect to dashboard
                window.location.href = Auth.getDashboardUrl();
            }
        });

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');
            const originalHTML = submitBtn.innerHTML;
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccepted = document.getElementById('terms').checked;

            // Clear any previous error messages
            clearError();

            // Validate inputs
            if (!fullname || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (!termsAccepted) {
                showError('Please accept the Terms & Conditions');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

            try {
                // Attempt registration
                const result = await Auth.register({
                    name: fullname,
                    email: email,
                    password: password,
                    password_confirmation: confirmPassword,
                    role: 'student' // Default role
                });

                if (result.success) {
                    // Show success message
                    showSuccess('Account created successfully! Redirecting to your dashboard...');

                    // Redirect after short delay
                    setTimeout(() => {
                        Auth.handleLoginRedirect();
                    }, 1500);

                } else {
                    // Show error message
                    showError(result.message || 'Registration failed. Please try again.');

                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalHTML;
                }

            } catch (error) {
                console.error('Registration error:', error);
                showError('An unexpected error occurred. Please try again.');

                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalHTML;
            }
        });

        /**
         * Display error message to user
         */
        function showError(message) {
            clearMessages();

            let errorDiv = document.getElementById('error-message');

            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.id = 'error-message';
                errorDiv.className = 'alert alert-error';

                const form = document.getElementById('signupForm');
                form.insertBefore(errorDiv, form.firstChild);
            }

            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                <span>${message}</span>
            `;
            errorDiv.style.display = 'flex';

            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        /**
         * Display success message to user
         */
        function showSuccess(message) {
            clearMessages();

            let successDiv = document.getElementById('success-message');

            if (!successDiv) {
                successDiv = document.createElement('div');
                successDiv.id = 'success-message';
                successDiv.className = 'alert alert-success';

                const form = document.getElementById('signupForm');
                form.insertBefore(successDiv, form.firstChild);
            }

            successDiv.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span>${message}</span>
            `;
            successDiv.style.display = 'flex';
        }

        /**
         * Clear all messages
         */
        function clearMessages() {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            if (errorDiv) errorDiv.style.display = 'none';
            if (successDiv) successDiv.style.display = 'none';
        }

        /**
         * Clear error message
         */
        function clearError() {
            const errorDiv = document.getElementById('error-message');
            if (errorDiv) errorDiv.style.display = 'none';
        }

        // Real-time password match validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
                this.classList.add('error');
            } else {
                this.setCustomValidity('');
                this.classList.remove('error');
            }
        });

        // Clear error on input focus
        const inputs = ['fullname', 'email', 'password', 'confirmPassword'];
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('focus', clearError);
        });
    </script>
