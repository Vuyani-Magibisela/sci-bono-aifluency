<!DOCTYPE html>
<html lang="en">
<head>
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4B6EFB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AI Fluency">

    <!-- Manifest and Icons -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fluency - Quiz History</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        .quiz-history-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .quiz-history-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .quiz-history-header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .quiz-history-header p {
            color: var(--text-light);
        }

        .quiz-history-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--grey-light);
            border-radius: 8px;
            background: white;
            color: var(--text-dark);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .quiz-attempts-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .quiz-attempt-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .quiz-attempt-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .attempt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .attempt-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .attempt-date {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .attempt-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background: var(--background-light);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-value.passed {
            color: var(--accent-green);
        }

        .stat-value.failed {
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .attempt-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-review {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .btn-review:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        .btn-retake {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .btn-retake:hover {
            background: var(--primary-color);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--grey-light);
            margin-bottom: 1rem;
        }

        .empty-state h2 {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .quiz-history-filters {
                flex-direction: column;
            }

            .filter-select {
                width: 100%;
            }

            .attempt-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .attempt-actions {
                flex-direction: column;
                width: 100%;
            }

            .btn-review,
            .btn-retake {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Dynamic Header (Phase 1 Integration) -->
    <div id="header-placeholder"></div>

    <main>
        <div class="quiz-history-container">
            <div class="quiz-history-header">
                <h1>Quiz History</h1>
                <p>View your quiz attempts and review your performance</p>
            </div>

            <!-- Filters -->
            <div class="quiz-history-filters">
                <select id="module-filter" class="filter-select">
                    <option value="all">All Modules</option>
                </select>
                <select id="status-filter" class="filter-select">
                    <option value="all">All Attempts</option>
                    <option value="passed">Passed Only</option>
                    <option value="failed">Failed Only</option>
                </select>
                <select id="sort-filter" class="filter-select">
                    <option value="recent">Most Recent</option>
                    <option value="oldest">Oldest First</option>
                    <option value="highest">Highest Score</option>
                    <option value="lowest">Lowest Score</option>
                </select>
            </div>

            <!-- Quiz Attempts List -->
            <div id="quiz-attempts-list" class="quiz-attempts-list">
                <div class="loading-spinner">Loading quiz history...</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Sci-Bono AI Fluency Course. All rights reserved.</p>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="student-dashboard.html">Dashboard</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <!-- Authentication System (Phase 1) -->
    <script src="/js/storage.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/header-template.js"></script>

    <!-- Quiz History Logic (Phase 5D Priority 3) -->
    <script src="/js/quiz-history.js"></script>
</body>
</html>
