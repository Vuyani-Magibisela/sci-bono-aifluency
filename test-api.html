<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        button { background: #0f0; color: #000; padding: 10px 20px; margin: 10px; cursor: pointer; border: none; }
        #output { background: #000; padding: 20px; margin-top: 20px; white-space: pre-wrap; }
        .error { color: #f00; }
        .success { color: #0f0; }
    </style>
</head>
<body>
    <h1>API Test - sci-bono-aifluency</h1>

    <button onclick="testLogin()">Test Login (admin@sci-bono.org)</button>
    <button onclick="testRegister()">Test Register (new user)</button>
    <button onclick="testAPI()">Test API Health</button>

    <div id="output"></div>

    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

    <script>
        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            output.innerHTML += `<div class="${className}">${new Date().toISOString()}: ${message}</div>`;
        }

        async function testLogin() {
            output.innerHTML = '';
            log('Testing login with admin@sci-bono.org...');

            try {
                const result = await Auth.login('admin@sci-bono.org', 'Admin123!');
                log(JSON.stringify(result, null, 2), result.success ? 'success' : 'error');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        async function testRegister() {
            output.innerHTML = '';
            log('Testing registration...');

            const testUser = {
                name: 'Test User ' + Date.now(),
                email: 'test' + Date.now() + '@test.com',
                password: 'Test123!',
                password_confirmation: 'Test123!'
            };

            try {
                const result = await Auth.register(testUser);
                log(JSON.stringify(result, null, 2), result.success ? 'success' : 'error');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testAPI() {
            output.innerHTML = '';
            log('Testing API base URL: ' + API.baseURL);
            log('Full API URL: ' + window.location.origin + '/' + API.baseURL);

            try {
                // Test raw fetch
                log('\n--- Testing raw fetch to /api/auth/login ---');
                const response = await fetch('api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@sci-bono.org',
                        password: 'Admin123!'
                    })
                });

                log('Response status: ' + response.status);
                log('Response headers: ' + JSON.stringify([...response.headers.entries()], null, 2));

                const text = await response.text();
                log('Response text: ' + text);

                try {
                    const json = JSON.parse(text);
                    log('Parsed JSON: ' + JSON.stringify(json, null, 2), 'success');
                } catch (e) {
                    log('Failed to parse JSON: ' + e.message, 'error');
                }

            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
